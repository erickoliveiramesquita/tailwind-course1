<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <link href="./public/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- Left side -->
        <div class="p-6 md:p-20">
          <h2 class="font-rokit mb-5 text-4xl">Entrar</h2>
          <p class="max-w-sm mb-12 font-mulish text-gray-600 text-justify">
            Entre na sua conta para fazer upload ou download de imagens, vídeos
            ou música.
          </p>
          <input
            type="text"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-mulish"
            placeholder="Digite seu endereço de email"
          />

          <!-- Middle Content -->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-mulish text-cyan-700">Esqueceu sua senha?</div>
            <button
              class="w-full md:w-auto flex justify-center items-center py-6 px-9 space-x-4 font-mulish text-white rounded-md shadow-lg shadow-cyan-100 bg-cyan-700 hover:bg-opacity-90 hover:-translate-y-0.5 duration-200"
            >
              <span>Continuar</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                />
              </svg>
            </button>
          </div>

          <!-- Border -->
          <div class="mt-12 border-b border-b-gray-300"></div>

          <!-- Bottom Content-->
          <p class="py-6 text-sm font-mulish text-gray-400 text-center">
            ou entre com
          </p>

          <!-- Bottom Buttons Container-->
          <div
            class="flex flex-col space-x-0 space-y-4 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded-md shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2"
            >
              <img src="images/facebook.png" alt="facebook" class="w-6" /><span
                class="font-mulish"
                >Facebook</span
              >
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded-md shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2"
            >
              <img src="images/google.png" alt="facebook" class="w-6" /><span
                class="font-mulish"
                >Google</span
              >
            </button>
          </div>
        </div>

        <!-- Right side -->
        <img src="images/image2.jpg" alt="" class="w-[430px] hidden md:block rounded-r-2xl" />

        <!-- Close Button -->
        <div
          class="group absolute -top-7 md:top-3 right-3 flex items-center justify-center w-10 h-10 bg-gray-200 md:bg-white rounded-full hover:cursor-pointer shadow-sm hover:shadow-lg hover:-translate-y-0.5 duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
