<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/output.css" rel="stylesheet" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!--background container-->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!--card-->
      <div class="bg-zinc-800 pt-5 px-3 pb-3 md:p-3 mx-6 rounded-2xl">
        <!--flex container-->
        <div
          class="flex flex-col items-center md:flex-row rounded-l-xl rounded-r-none"
        >
          <!--image-->
          <img
            src="images/image.jpg"
            class="object-fit rounded-xl h-96 w-64 md:h-64 md:w-auto md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300"
          />
          <!--content-->
          <div
            class="flex flex-col items-center md:place-items-start p-6 md:p-12"
          >
            <h2
              class="max-w-xs md:max-w-md font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Tenha dicas de dieta e fitness na sua caixa de entrada
            </h2>
            <p
              class="max-w-xs md:max-w-md my-4 text-sx leading-5 tracking-wide text-center md:text-left text-white"
            >
              Coma melhor e se exercite mais. Se inscreva para receber novidades
              do Dieta&Fitness.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="seu@email.com"
                class="px-4 py-2 text-center md:text-left text-zinc-400 bg-zinc-800 placeholder:text-zinc-700 border border-zinc-600 rounded-xl focus:outline-none focus:border-zinc-500"
              />
              <button class="px-5 py-3 rounded-xl font-bold text-zinc-800 bg-lime-700 hover:bg-lime-500 transition-all duration-500">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
