<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/output.css" rel="stylesheet" />
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:mx-3 md:my-0 md:p-16"
      >
        <!-- Image container -->
        <div>
          <img
            src="images/headphone.png"
            alt="headphone"
            class="mx-auto w-60 hover:scale-105 transition duration-300"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title -->
          <div class="flex flex-col text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Envio Grátis
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>

            <!-- Price -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">R$799,00</p>
              <p class="text-5xl font-bold">R$599,00</p>
              <p class="text-sm font-light text-gray-400">
                Esta oferta é válida até 01/04/2026 ou enquanto durarem nossos
                estoques.
              </p>
            </div>

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700 group-hover:translate-y-2"
                >
                  Comprar agora
                </div>
              </button>
            </div>

            <!-- stock -->
            <div class="flex items-center space-x-3 group mt-3 py-2">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ peças em estoque</div>
            </div>

            <!-- Bottom buttons container -->
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg hover:bg-opacity-30 shadow-sm hover:shadow-lg transition duration-200 hover:translate-y-0.5"
              >
                <img src="images/weight.png" class="w-8" /><span
                  >Adicionar ao carrinho</span
                >
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg hover:bg-opacity-30 shadow-sm hover:shadow-lg transition duration-200 hover:translate-y-0.5"
              >
                <img src="images/heart.png" class="w-8" /><span
                  >Adicionar à Lista de Desejos</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
